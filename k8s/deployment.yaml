apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: 192.168.64.10:5000/helloworld:bootstrap
          imagePullPolicy: Always
          ports:
            - containerPort: 80
